<div class="col-12 text-center qrview sticky-top">
  <div #canvas class="col-12"></div>
  <div style="height: 12px;"></div>
  <div class="d-grid gap-2">
    <button class="btn btn-primary" type="button" (click)="update()">
      Actualizar QR
    </button>
  </div>
  <div style="height: 32px;"></div>
  <h3 class="text-center">Descargar</h3>
  <div style="height: 12px;"></div>
  <div class="d-grid gap-2">
    <button class="btn btn-primary" type="button" (click)="downloadSVG()">
      Descargar SVG
    </button>
    <button class="btn btn-primary" type="button" (click)="downloadPNG()">
      Descargar PNG
    </button>
    <button class="btn btn-primary" type="button" (click)="downloadJPEG()">
      Descargar JEPG
    </button>
    <button class="btn btn-primary" type="button" (click)="downloadWEBP()">
      Descargar WEBP
    </button>
  </div>
</div>
